<script>
function format505() {
  let text = document.getElementById("input").value;

  let items = text
    .replace(/\r/g, "")
    .split("\n")
    .map(i => i.trim())
    .filter(i => i);

  if (items.length === 0) return;

  document.getElementById("output").innerText =
    items.join(" -- ") + ".";
}

function copyResult() {
  const text = document.getElementById("output").innerText;
  if (!text) return;

  navigator.clipboard.writeText(text);
}
